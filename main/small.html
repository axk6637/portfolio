    /* Add popup overlay styles */
.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}
.popup-content {
  background: #181818;
  border-radius: 18px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.5);
  width: 90vw;
  max-width: 600px;
  height: 80vh;
  max-height: 700px;
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: hidden;
}
.popup-content iframe {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 18px;
  background: #181818;
}
.popup-close {
  position: absolute;
  top: 10px;
  right: 18px;
  font-size: 2rem;
  color: #ff9800;
  background: none;
  border: none;
  cursor: pointer;
  z-index: 1010;
  transition: color 0.2s;
}
.popup-close:hover {

  <!-- Popup overlay for iframe -->
<div id="popupOverlay" class="popup-overlay" style="display:none;">
  <div class="popup-content">
    <button class="popup-close" onclick="closePopup()">&times;</button>
    <iframe id="popupIframe" src="" allowfullscreen></iframe>
  </div>
</div>
<audio id="clickSound" src="pop.mp3" preload="auto"></audio>

<script>
function playPop() {
  document.getElementById('clickSound').currentTime = 0;
  document.getElementById('clickSound').play();
  setTimeout(() => {
    audio.pause();
    audio.currentTime = 0;
  }, 50);
}
function openPopup(url) {
  document.getElementById('popupOverlay').style.display = 'flex';
  document.getElementById('popupIframe').src = url;
}
function closePopup() {
  document.getElementById('popupOverlay').style.display = 'none';
  document.getElementById('popupIframe').src = '';
}
// Optional: Close popup on ESC key
window.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') closePopup();
});
</script>
