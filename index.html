<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
    <script>
        function redirectBasedOnScreenSize() {
        const screenWidth = window.innerWidth;

        if (screenWidth < 700) {
            window.location.href = "small.html";
        } else if (screenWidth >= 700 && screenWidth < 1024) {
            window.location.href = "big.html";
        } else {
            window.location.href = "big.html";
        }
        }

        redirectBasedOnScreenSize(); // Call the function on page load

        // Optional: Call the function on window resize to handle dynamic screen changes
        window.addEventListener('resize', redirectBasedOnScreenSize);
    </script>
</head>
<body>
  <p>Redirecting based on your screen size...</p>
</body>
</html>
