<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: rgb(21, 168, 212);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
    }

    .breadboard {
      height: 700px; /* Set a fixed height for the breadboard */
      width: 98%;
      display: block;
      z-index: 1;
      position: relative;
    }

    .avatar {
  background-image: url("me.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;

  position: absolute; /* needed for layering */
  right: 0%;
  top: 80px;

  height: 450px;
  width: 200px; /* Add a width to make the div visible */

  pointer-events: auto;
  z-index: 10;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

    .avatar-pop:hover {
  transform: scale(1.07);
  
  cursor: pointer;
}
    .skills {
        position: absolute;
        left: 42px;
        top: 100px;
        height: 120px;
        width: auto;
        z-index: 10;

        border-radius: 12px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .projects{

    .contact{

    }
    .pop-effect:hover {
        transform: translateY(-8px) scale(1.05);
        box-shadow: 
            0 0 10px #00fff7,
            0 0 20px #00fff7,
            0 0 30px #00fff7;
        cursor: pointer;
    }

  </style>
</head>
<body>
